#  instance 1 = these are virtual machines 

resource "aws_instance" "Project1" {
  ami             = "ami-0aaa5410833273cfe"
  instance_type   = "t2.micro"
  security_groups = [aws_security_group.Project-security-grp-rule-1.id]
  subnet_id       = aws_subnet.Project-public-subnet1.id
  availability_zone = "AZa"

  tags = {
    Name   = "Project1"
    source = "terraform"
  }
}

# instance 2

 resource "aws_instance" "Bond2" {
